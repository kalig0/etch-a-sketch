<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
</head>
<body onload="createGrid()">
    <button id="generator">Create Grid</button>
    <div id="container">
    </div>
    <script>
        const btn = document.getElementById("generator");
        btn.addEventListener("click", (e) => {
            let sides = prompt("How many squares per side would you like? Enter a number from 1 to 100: ");
            createCustomGrid(sides);
        })
    </script>
</body>
</html>
